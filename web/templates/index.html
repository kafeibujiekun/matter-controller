<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter Controller</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="/static/pics/logo.png" alt="Matter Controller" class="header-logo">
            </div>
            <div class="nav-section">
                <ul class="nav-list">
                    <li class="nav-item active" data-page="overview">
                        <span>设备</span>
                    </li>
                    <li class="nav-item" data-page="logs">
                        <span>日志</span>
                    </li>
                    <li class="nav-item" data-page="settings">
                        <span>设置</span>
                    </li>
                </ul>
            </div>
            
            <!-- 添加 Matter Server 状态显示 -->
            <div class="nav-server-status">
                <span class="status-indicator"></span>
                <span class="status-text">Matter Server 连接中...</span>
            </div>
            <!-- 添加 Matter Server 详细信息 -->
            <div class="server-info">
                <div>Fabric ID: --</div>
                <div>Compressed Fabric ID: --</div>
                <div>SDK Version: --</div>
                <div>Schema Version: --</div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 顶部标题栏 -->
            <header class="top-bar">
                <div class="page-title">设备</div>
                <div class="header-actions">
                    <button class="add-device-btn" id="addDeviceBtn">
                        <span>添加设备</span>
                    </button>
                </div>
            </header>

            <!-- 内容区域 -->
            <div class="content-area">
                <ul id="device-list" class="device-list"></ul>
            </div>
        </div>
    </div>

    <!-- 添加设备弹窗 -->
    <div id="addDeviceModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>添加设备</h2>
                <button class="modal-close" onclick="hideAddDeviceModal()">×</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="network-code">配网码</label>
                    <input type="text" id="network-code" placeholder="请输入设备配网码">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="hideAddDeviceModal()">取消</button>
                <button class="btn-confirm" onclick="addDevice()">确认</button>
            </div>
        </div>
    </div>

    <script src="/js/navigation.js"></script>
    <script src="/js/websocket.js"></script>
    <script src="/js/matter-server.js"></script>
</body>
</html>
